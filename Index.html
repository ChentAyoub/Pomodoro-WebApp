<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="script.js" method=""></form>
    <div id="background"></div>
    <div id="PromodoroTimer">
        <h1>Promodoro Timer</h1>
        <h2 id="timerStatus">Working</h2>
        <div id="mode">
            <button id="mode25" class="modebutton active">25/5 min</button>
            <button id="mode50" class="modebutton">50/10 min</button>
        </div>
        <div id="timerDisplay">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <button class="timerbutton">Start</button>
        <button class="timerbutton">Reset</button>
        
        
    </div>

    
</body>
</html>
